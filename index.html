<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <table class="table table-striped">
        <thead class="bg-primary text-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="results-box">
        </tbody>
    </table>

    <div class="create-box">
        <div class="row">
            <div class="col-sm-3">
                <input class="form-control form-control-sm" type="text" placeholder="Post Name" id="name-field" aria-label=".form-control-sm example">
            </div>
            <div class="col-sm-4">
                <input class="form-control form-control-sm" type="text" placeholder="Post Description" id="desc-field" aria-label=".form-control-sm example">
            </div>
            <div class="col-sm-3">
                <input class="form-control form-control-sm" type="number" step="0.01" placeholder="Post Price" id="price-field" aria-label=".form-control-sm example">                </div>
            <div class="col-sm-2">
                <button class="btn btn-success" id="create-btn">
                    <i class="fa-solid fa-plus me-1"></i>
                    <span>Create Post</span>
                </button>
            </div>
        </div>

    <script src="script.js"></script>
</body>

</html>
